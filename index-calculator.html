<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN CALCULATOR</title>
    <link rel="stylesheet" href="style-calculator.css">
</head>
<body>

    <div id="main">
        <div id="header">
            <header>CALCULATOR MODEL AQ-001</header>
        </div>
        <div id="pantalla">
            <h2>
                <p></p>    
            </h2>
        </div>

        <div id="buttons-container">
            <div id="first-section">
                <div id="options">
                    <button class="clear-all">AC</button>
                    <button class="delete-one">DEL</button>        
                </div>
            </div>
            <div id="second-section">
                <div id="numbers">
                    <div>
                        <button id="number0" class="ZERO NUMBER-0">0</button>
                        <button id="point-floater" class="POINT">.</button>
                        <button id="equals">=</button>        
                    </div>
                    <div>
                        <button id="number1" class="ONE NUMBER-1">1</button>
                        <button id="number2" class="TWO NUMBER-2">2</button>
                        <button id="number3" class="THREE NUMBER-3">3</button>
                    </div>
                    <div>
                        <button id="number4" class="FOUR NUMBER-4">4</button>
                        <button id="number5" class="FIVE NUMBER-5">5</button>
                        <button id="number6" class="SIX NUMBER-6">6</button>
                    </div>
                    <div>
                        <button id="number7" class="SEVEN NUMBER-7">7</button>
                        <button id="number8" class="EIGHT NUMBER-8">8</button>
                        <button id="number9" class="NINE NUMBER-9">9</button>
                    </div>
                </div>
                <div id="operators">
                    <button id="plus">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">X</button>
                    <button id="divide">/</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="app-calculator.js"></script>
</html>
